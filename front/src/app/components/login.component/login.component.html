<div class="container">
    <h1>Login Page</h1>
    <form #signupForm="ngForm" (ngSubmit)="checkIfUserExists(signupForm)">
        <div class="form-group">
            <label for="login">Login : </label>
            <input type="text" id="login" name="login" placeholder="Entrez votre login" required [ngModel]="user.login">
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Entrez votre password" required [ngModel]="user.password">
        </div>
        <button type="submit" class="btn btn-default">Se connecter</button>
    </form>
</div>
