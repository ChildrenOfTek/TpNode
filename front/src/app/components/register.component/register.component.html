<div class="jumbotron" *ngIf="!authenticated">
    <h2>Login Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
        <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['login'].valid && registerForm.controls['login'].touched}">
            <label>Login:</label>
            <input class="form-control" type="text" placeholder="Entrez votre login" [formControl]="registerForm.controls['login']">
            <div *ngIf="registerForm.controls['login'].hasError('required') && registerForm.controls['login'].touched" class="alert alert-danger">You must add a login.</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['password'].valid && registerForm.controls['password'].touched}">
            <label>Password:</label>
            <input class="form-control" type="password" placeholder="Entrez votre password" [formControl]="registerForm.controls['password']">
            <div *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="alert alert-danger">You must add a password.</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        </div>
    </form>
</div>
